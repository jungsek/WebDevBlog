<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JungSek CA1 signupform</title>
</head>
<body>
    <h1>Sign up form</h1>
    <form action="" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" placeholder="full name..." name="name" id="name" required>
        <br/>
        <label for="email">Email:</label>
        <input type="email" placeholder="email..." name="email" id="email" required>
        <br/>
        <label for="password">Password:</label>
        <input type="password" placeholder="password..." name="password" id="password" required>
        <br/>
        <label for="dob">Date Of Birth:</label>
        <input type="date" placeholder="dob" name="dob" id="dob" required>
        <br/>

        <p>How did you find our site?</p>
        <input type="checkbox" id="insta" name="findsite" value="insta">
        <label for="insta">Instagram</label><br>
        <input type="checkbox" id="tiktok" name="findsite" value="tiktok">
        <label for="tiktok">Tiktok</label><br>
        <input type="checkbox" id="mouth" name="findsite" value="mouth">
        <label for="mouth">Word of mouth</label><br>
        <input type="checkbox" id="advert" name="findsite" value="advert">
        <label for="advert">Advertisements</label>
        <br>
        <p>What are you using this account for?</p>
        <input type="radio" id="school" name="accountuse" value="school">
        <label for="school">School</label><br>
        <input type="radio" id="teach" name="accountuse" value="teach">
        <label for="teach">Teaching</label><br>
        <input type="radio" id="company" name="accountuse" value="company">
        <label for="company">Company</label><br>
        <input type="radio" id="personal" name="accountuse" value="personal">
        <label for="personal">Personal Use</label>
        <br>
        <input type="submit" value="Create Account" >
    </form>
    
</body>
</html>
